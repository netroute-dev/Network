  <script>

      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],

  <style>
    body { font-family: 'Inter', sans-serif; }

    /* Cyber Gradient Background */
    .cyber-bg {
      background-color: #020617;
      background-image:
        radial-gradient(circle at 15% 20%, rgba(45,212,191,0.15), transparent 40%),
        radial-gradient(circle at 85% 30%, rgba(56,189,248,0.12), transparent 40%),
        radial-gradient(circle at 50% 85%, rgba(168,85,247,0.10), transparent 45%),
        linear-gradient(180deg, #020617 0%, #020b18 55%, #020617 100%);
      background-attachment: fixed;
    }

    /* Glass Effect */
    .glass {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #020617; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #2dd4bf; }
  </style>

  <script type="importmap">{

    const networkingShorts = [

        { id: 'F4NAD2CDQk4', title: 'Show IP OSPF Interface Brief', thumbnailUrl: 'https://img.youtube.com/vi/F4NAD2CDQk4/hqdefault.jpg', videoUrl: 'https://youtube.com/shorts/F4NAD2CDQk4' },
        { id: 'MJdL5kmoHBo', title: 'Quiz Time: OSI Layer', thumbnailUrl: 'https://img.youtube.com/vi/MJdL5kmoHBo/hqdefault.jpg', videoUrl: 'https://youtube.com/shorts/MJdL5kmoHBo' },
        { id: 'QjLMrqbyRlk', title: 'Quiz Time: OSI Layer', thumbnailUrl: 'https://img.youtube.com/vi/QjLMrqbyRlk/hqdefault.jpg', videoUrl: 'https://youtube.com/shorts/QjLMrqbyRlk' },
        { id: 'QmJpSPv6kNo', title: 'Quiz Time: Cyber Security', thumbnailUrl: 'https://img.youtube.com/vi/QmJpSPv6kNo/hqdefault.jpg', videoUrl: 'https://youtube.com/shorts/QmJpSPv6kNo' },
        { id: '7BsiP65S9Eo', title: 'Quiz Time: Network Fundamentals', thumbnailUrl: 'https://img.youtube.com/vi/7BsiP65S9Eo/hqdefault.jpg', videoUrl: 'https://youtube.com/shorts/7BsiP65S9Eo' },

    ];
    
    const TABS = [
        { id: 'Lab-Workbook', label: 'Networking Lab Workbook' },
        { id: 'Routing-Switching', label: 'Routing & Switching' },
        { id: 'YouTube-Shorts', label: 'YouTube Shorts' },
        { id: 'Community-Contact', label: 'Community & Contact' },
    ];

    // --- COMPONENTS ---

    // Styled like the Hero Section
    const Header = () => (
        React.createElement("header", { className: "text-center pt-16 pb-10 px-4" },
            React.createElement("div", { className: "inline-flex items-center gap-2 bg-white/10 border border-white/10 px-3 py-1.5 rounded-full text-sm text-teal-200/80 mb-6" },
                React.createElement("span", { className: "w-2 h-2 rounded-full bg-teal-400" }),
                "Free Training • Labs • Tutorials"
            ),
            React.createElement("h1", { className: "text-4xl md:text-6xl font-extrabold tracking-tight text-white drop-shadow-lg" },
                "Net Route ",
                React.createElement("span", { className: "text-transparent bg-clip-text bg-gradient-to-r from-teal-200 to-teal-400" }, "Academy")
            ),
            React.createElement("p", { className: "mt-6 text-lg md:text-xl text-slate-300 max-w-2xl mx-auto leading-relaxed" }, 
                "Your premium, free hub for networking labs, routing protocols, and cybersecurity tutorials."
            )
        )
    );

    const Tabs = ({ tabs, activeTab, setActiveTab }) => (
        React.createElement("nav", { className: "sticky top-0 z-50 backdrop-blur-md bg-slate-950/70 border-b border-white/10" },
            React.createElement("div", { className: "container mx-auto flex justify-center flex-wrap py-2" },
                tabs.map((tab) => (
                    React.createElement("button", {
                        key: tab.id,
                        onClick: () => setActiveTab(tab.id),
                        className: `px-5 py-2.5 m-1 rounded-full text-sm font-bold transition-all duration-300 border
                            ${activeTab === tab.id
                                ? 'bg-teal-500 text-slate-950 border-teal-400 shadow-[0_0_20px_rgba(45,212,191,0.3)]'
                                : 'bg-white/5 border-transparent text-slate-400 hover:text-white hover:bg-white/10'
                            }`
                    }, tab.label)
                ))
            )
        )
    );

    const VideoCard = ({ title, thumbnailUrl, videoUrl, buttonText }) => (
        React.createElement("div", { className: "glass rounded-2xl overflow-hidden hover:-translate-y-1 hover:shadow-2xl hover:shadow-teal-900/20 transition-all duration-300 flex flex-col group" },
            React.createElement("div", { className: "relative overflow-hidden aspect-video" },
                React.createElement("img", { 
                    src: thumbnailUrl, 
                    alt: title, 
                    className: "w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500"

                        target: "_blank",
                        rel: "noopener noreferrer",
                        className: "inline-flex items-center justify-center w-full py-2.5 px-4 rounded-xl text-sm font-bold border border-white/10 bg-white/5 text-white hover:bg-teal-500 hover:text-slate-950 hover:border-teal-400 transition-all duration-300"

        )
    );

    const YouTubeIcon = () => (

        )

    const FacebookIcon = () => (
        React.createElement("svg", { xmlns: "http://www.w3.org/2000/svg", width: "24", height: "24", viewBox: "0 0 24 24", fill: "currentColor" },

            ),

            )
        )

    const Footer = () => (
        React.createElement("footer", { className: "border-t border-white/10 text-center py-10 mt-20" },
            React.createElement("p", { className: "text-slate-500 text-sm" }, `© ${new Date().getFullYear()} NetRoute Academy. All rights reserved.`),
            React.createElement("p", { className: "text-slate-600 text-xs mt-2" }, "Keep learning, keep networking!")
        )
    );
    
    const FadeIn = ({ children }) => {
        const [isVisible, setIsVisible] = useState(false);
        const domRef = useRef(null);
        useEffect(() => {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        if (domRef.current) {
                            observer.unobserve(domRef.current);
                        }
                    }
                });
            });
            const currentRef = domRef.current;
            if (currentRef) observer.observe(currentRef);
            return () => {
                if (currentRef) observer.unobserve(currentRef);
            };
        }, []);
        return React.createElement("div", {
            ref: domRef,
            className: `transition-all duration-700 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-8'}`
        }, children);
    };

    // --- MAIN APP COMPONENT ---
    const App = () => {
        const [activeTab, setActiveTab] = useState('Lab-Workbook');
        const renderContent = () => {
            switch (activeTab) {
                case 'Lab-Workbook':
                    return React.createElement(FadeIn, null,
                        React.createElement("div", { className: "text-center mb-10" },
                             React.createElement("h2", { className: "text-3xl font-extrabold text-white" }, "Networking Lab Workbook"),
                             React.createElement("div", { className: "h-1 w-20 bg-teal-500 mx-auto mt-4 rounded-full" })

                    );
                case 'Routing-Switching':
                    return React.createElement(FadeIn, null,
                        React.createElement("div", { className: "text-center mb-10" },
                             React.createElement("h2", { className: "text-3xl font-extrabold text-white" }, "Routing & Switching Topics"),
                             React.createElement("div", { className: "h-1 w-20 bg-teal-500 mx-auto mt-4 rounded-full" })
                        ),
                        React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" },
                            routingSwitchingVideos.map(video => React.createElement(VideoCard, { key: video.id, ...video, buttonText: "Watch Video" }))
                        )
                    );
                case 'YouTube-Shorts':
                    return React.createElement(FadeIn, null,
                        React.createElement("div", { className: "text-center mb-10" },
                             React.createElement("h2", { className: "text-3xl font-extrabold text-white" }, "YouTube Shorts"),
                             React.createElement("div", { className: "h-1 w-20 bg-teal-500 mx-auto mt-4 rounded-full" })

                        React.createElement("div", { className: "grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" },

                    );
                case 'Community-Contact':
                    return React.createElement(FadeIn, null, React.createElement(CommunityContact, null));
                default:
                    return null;
            }
        };
        return React.createElement("div", { className: "flex flex-col min-h-screen" },
            React.createElement(Header, null),
            React.createElement(Tabs, { tabs: TABS, activeTab: activeTab, setActiveTab: setActiveTab }),
            React.createElement("main", { className: "container mx-auto px-4 py-12 flex-grow" },
                renderContent()
            ),
            React.createElement(Footer, null)
        );
    };

    // --- RENDER ---
    const rootElement = document.getElementById('root');
    if (!rootElement) {
        throw new Error("Could not find root element to mount to");
    }
    const root = ReactDOM.createRoot(rootElement);
    root.render(React.createElement(React.StrictMode, null, React.createElement(App, null)));
  </script>
</body>
</html>
